<body>

<header>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid" id="header">
      <div class="navbar-logo">
        <img id="humber-logo" src="./img/humber_logo.svg" alt="Humber logo">
        <a href="gallery.html" class="navbar-brand">Gallery</a>
        <a href="profile.html" class="navbar-brand">Account</a>
      </div>
      <div>
        <section class="profile">
          <a href="profile.html">
            <img src="img/default-image.png" id="headerUserImg" alt="user image">
          </a>
          <section class="user-data">
            <div id="headerDisplayName">Your name</div>
            <div id="headerPhoneNumber">Your phone number</div>
          </section>
          <img id="logout-button" onclick="logOut()" src="img/sign-out.svg" alt="sign out button"/>
        </section>
      <div>
    </div>
  </nav>
</header>

<div class="photoUpload">
  <div id="uploadSection">
    <div id="selectUpload">
      
  
      <div class="image-upload">
        <h4>Select a photo:</h4>
        <label for="fileUpload">
          <img src="./img/upload.png" alt="" id="cloud-upload">
        </label>
    
        <input type="file" value="Upload" accept=".jpg,.jpeg,.png,.gif" id="fileUpload">
        <progress id="progressBar" value="0" max="100">0%</progress>
      </div>
    </div>
  
    <div id="setFileName">
        <p id="fileNameText">File Name:</p>
        <input type="text" id="imgName">
        <button type="submit" id="uploadBtn">Upload</button>
    </div>
  </div>
</div>
  

  <div class="gallery col-md-" id="gallery"></div>
</div>
