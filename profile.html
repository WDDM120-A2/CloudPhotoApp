<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./css/style.css"/>
  <title>Profile Page</title>
</head>
<body>

<header>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid justify-content-start" id="header">
      
      <img id="humber-logo" src="./img/humber_logo.svg" alt="Humber logo">
      <a href="gallery.html" class="navbar-brand">Gallery</a>
      <a href="profile.html" class="navbar-brand">Account</a>
      <section class="profile">
        <a href="profile.html">
          <img src="img/default-image.png" id="headerUserImg" alt="user image">
        </a>
        <section class="user-data">
          <div id="headerDisplayName">Your name</div>
          <div id="headerPhoneNumber">Your phone number</div>
        </section>
      </section>
      <img id="logout-button" onclick="logOut()" src="img/sign-out.svg" alt="sign out button"/>
    </div>
  </nav>
</header>

<h1 id="myProfile">Your Info</h1>

<div class="profileSettings">
 
    <div id="photoSection">
      <img src="img/default-image.png" alt="" id="profilePhoto">
      <h3 id="displayName"></h3>
      <p id="email"></p>
      <input type="file" value="Upload" accept=".jpg,.jpeg,.png,.gif" id="selectPhoto">
      <button id="dpUploader" type="submit">Upload</button>
    </div>

    <div id="personalInfo">
        <h2>Basic Info</h2>
        <!-- <form class="personalForm"> -->
          <label for="fName">First Name</label>
          <input id="fName" name="fName" type="text" placeholder="">
          <label for="lName">Last Name</label>
          <input id="lName" name="lName" type="text" placeholder="">
          <label for="contact">Contact Number</label>
          <input id="contact" name="contact" type="text" placeholder="">
          <input id="updateBtn" type="submit" value="Update Profile"></input>
        <!-- </form> -->
    </div>
    
    <div id="security">
      <h2>Password</h2>
      <form class="securityForm">
        <label for="oldPass">Old Password</label>
        <input id="oldPass" name="oldPass" type="password">
        <label for="newPass">New Password</label>
        <input id="newPass" name="newPass" type="password">
        <label for="confirmPass">Confirm Password</label>
        <input id="confirmPass" name="confirmPass" type="password">
        <button id="pwdBtn">Change Password</button>
      </form>
    </div>
    
  </div>
