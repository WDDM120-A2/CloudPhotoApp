<body>

<header>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid justify-content-start" id="header">
      <img id="humber-logo" src="./img/humber_logo.svg" alt="Humber logo">
      <a href="gallery.html" class="navbar-brand">Gallery</a>
      <a href="profile.html" class="navbar-brand">Account</a>
      <img id="logout-button" src="img/sign-out.svg" alt="sign out button"/>
    </div>
  </nav>
</header>

<h1 id="myProfile">Your Info</h1>

<div class="personalInfo">
    <h2>Basic Info</h2>
    <section id="photoSection">
        <img src="" alt="" id="profilePhoto">
        <label for="dName">Display Name</label>
        <input name="dName" type="text" placeholder="">
        <progress id="progressBar" value="0" max="100">0%</progress>
        <p id="desc">Personalize your account with a photo. Your profile photo will appear on app and devices.</p>
        <input type="file" value="Upload" accept=".jpg,.jpeg,.png,.gif" id="selectPhoto">
        <button id="dpUploader" type="submit">Upload</button>
    </section>
    <section id="personalInfo">
        <label for="fName">First Name</label>
        <input name="fName" type="text" placeholder="">
        <label for="lName">Last Name</label>
        <input name="lName" type="text" placeholder="">
        <label for="email">Email</label>
        <input name="email" type="text" placeholder="">
        <label for="contact">Contact Number</label>
        <input name="contact" type="text" placeholder="Contact">
    </section>
    <button type="submit">Update Profile</button>
</div>

<div class="security">
    <h2>Password</h2>
    <label for="oldPass">Old Password</label>
    <input name="oldPass" type="text">
    <label for="newPass">Old Password</label>
    <input name="newPass" type="text">
    <label for="repeatPass">Repeat New Password</label>
    <input name="repeatPass" type="text">
    <button>Change Password</button>

</div>
