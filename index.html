        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./css/style.css"/>
  <title>Pictures gallery</title>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid justify-content-start">
      <img id="humber-logo" src="./img/humber_logo.png" alt="Humber logo">
      <a class="navbar-brand">Login or Register</a>
    </div>
  </nav>

  <section class="container">
    <section class="row">
      <form class="col-6" id="login-form">
        <h2>Login form</h2>
        <div class="col-12">
          <label for="login-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="login-email" aria-describedby="email">
          <div  class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-12">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password">
        </div>
        <div class="col-12" style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </section>
    <hr>
    <section class="row">
      <form class="col-6" id="register-form">
        <h2>Register form</h2>
        <div class="col-12">
          <label for="register-firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="register-firstName" aria-describedby="first name">
        </div>
        <div class="col-12">
          <label for="register-lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="register-lastName" aria-describedby="last name">
        </div>
        <div class="col-12">
          <label for="register-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="register-email" aria-describedby="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-12">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password">
        </div>
        <div class="col-12" style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </section>
  </section>

  <hr>
