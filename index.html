<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Olha Holovina">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./css/style.css"/>
  <title>Pictures gallery</title>
</head>
<body>
<div id="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<main>
  <section class="container">
    <img id="humber-logo" src="./img/humber_logo.svg" alt="Humber logo">
    <section class="forms">
      <ul class="nav nav-tabs justify-content-center" id="tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                  role="tab" aria-controls="login" aria-selected="true">Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
                  role="tab" aria-controls="register" aria-selected="false">Register
          </button>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form class="row" id="login-form">
            <h2>Login form</h2>
            <div class="col-6">
              <label for="login-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="login-email" aria-describedby="email" required>
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-6">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <div class="col-6" style="margin-top: 20px;">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
          <form class="row" id="register-form">
            <h2>Register form</h2>
            <div class="col-6">
              <label for="register-firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="register-firstName" aria-describedby="first name" required>
            </div>
            <div class="col-6">
              <label for="register-lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="register-lastName" aria-describedby="last name" required>
            </div>
            <div class="col-6">
              <label for="register-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="register-email" aria-describedby="email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-6">
              <label for="register-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="register-password" required>
            </div>
            <div class="col-6" style="margin-top: 20px;">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>

    </section>
  </section>
</main>
